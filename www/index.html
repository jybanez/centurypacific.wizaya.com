<html>
    <head>

        <title>Project Titan</title>

        <link rel="stylesheet" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" href="css/realty.css"/>
        <link rel="stylesheet" href="css/styles.css" />
        <script type="text/javascript">        
        	document.addEventListener('deviceready', function(){
        		//if (!$defined(window.$app)) {
    				console.log('Loading App');
					var endPoint = 'https://centurypacific.wizaya.com/wizaya.app';
					var scripts = [	
						'js/mootools.js',
						'js/mootools.helper.js',
						'js/app.js',
						'js/app.interface.js',
						'js/app.filesystem.js',
						'js/app.localizer.js'
					];
					function loadScripts(scripts,onComplete){
						if (scripts.length){
							var script = scripts.shift();
							var head = document.getElementsByTagName('head')[0];
							var el = document.createElement('script');
							el.type = 'text/javascript';
							el.onload = function(){
								loadScripts(scripts,onComplete);
							};
							el.src = script;
							head.appendChild(el);
						} else {
							onComplete();
						}
					}
					
					loadScripts(scripts,function(){
						window.$app = new App.Loader(endPoint);	
					});
    				
    			//} else {
    			//	console.log('App already loaded');
    			//}
    		}, false); 
        </script>
		<!--
        <script type="text/javascript" src="cordova.js"></script>
		-->
    </head>
    <body class="wizaya fullHeight overflow hidden empty">
    	<div class="splash poster">
    		<div class="header">{header}</div>
    		<div class="container">
    			<div class="content">
    				<div>
    					<div class="logo"></div>	
    				</div>
	    			<div>
	    				<div class="spinner"></div>
	    			</div>
	    			<div>
	    				<div class="message">{message}</div>
	    			</div>
	    		</div>
    		</div>
    		<div class="footer">
    			<div class="content">
    				<div class="connection">{connection}</div>
    				<div class="version">{version}</div>	
    			</div>    			
    		</div>
    	</div>
    	<div class="offline poster">
    		<div class="container">
				<div class="content">
					<div class="logo">
						<div class="icon">
							
						</div>

					<div class="message">{message}</div>	
					<div class="controls">

					</div>
				</div>	
			</div>
    	</div>
    </body>
</html>
